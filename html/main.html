<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="..\assets\style.css">
</head>
<body>
    <section>
    <div class="control">
        <div class="input-things">
            <input type="text" name="" id="product-name" placeholder="Nome do produto">
            <input type="text" name="" id="product-brand" placeholder="Marca do produto">
            <input type="number" name="" id="product-price" placeholder="Preço do produto">
            <button class="input">+</button>
        </div>

        <div class="filter-options">
            <input type="text" name="" class="filterQuery" placeholder="filtro">
            <button class="filterButton">Filtrar</button>

            <input type="radio" name="filter" id="name" checked>
            <label for="filter-name">Filtrar por nome</label>
            

            <input type="radio" name="filter" id="brand">
            <label for="filter-brand">Filtrar por marca</label>
            
        </div>

        <div class="sorting-options">
            
            <input type="radio" name="sorting" id="alfa">
            <label for="sort-alfabetic">Ordenar por ordem alfabética</label>

            
            <input type="radio" name="sorting" id="price-ac">
            <label for="sort-price">Ordenar por preço ascendente</label>

            
            <input type="radio" name="sorting" id="price-dc">
            <label for="sort-price">Ordenar por preço descendente</label>

            <button class="sort">Ordenar</button>
        </div>
    </div>
    </section>

    <section>
    <div class="products">

    </div>
    </section>
  

    <script src="..\js\classes.js"></script>
    <script src="..\js\script.js"></script>
</body>
</html>
